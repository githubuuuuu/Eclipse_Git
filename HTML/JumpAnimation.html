<script type="text/javascript">
	var leaftime="4000"
	function go(){
		leaftime-=1000;
		document.getElementById("num").innerHTML=leaftime/1000;
		if(leaftime==0){
			document.location.href="NewFile.html";
		}
	}
	setInterval(go,1000);
</script>
